<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no"> 
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/utils.js"></script>
    <!-- controllers -->
    <script src="js/controllers/createTeamController.js"></script>
    <script src="js/controllers/leaderBoardController.js"></script>
    <script src="js/controllers/loginController.js"></script>
    <script src="js/controllers/profileController.js"></script>
    <script src="js/controllers/squadSelectionController.js"></script>
    <script src="js/controllers/registerController.js"></script>
    <script src="js/controllers/sideMenuController.js"></script>

    <!-- services -->
    <script src="js/services/createTeamFactory.js"></script>
    <script src="js/services/leaderBoardFactory.js"></script>
    <script src="js/services/loginFactory.js"></script>
    <script src="js/services/profileFactory.js"></script>
    <script src="js/services/squadSelectionFactory.js"></script>
    <script src="js/services/registerFactory.js"></script>
    <script src="js/services/sideMenuFactory.js"></script>
    <!-- directives -->
    <script src="js/directives/triangle.js"></script>
    <script src="js/directives/avnet_email_directive.js"></script>
    <!-- filters -->
</head>

<body ng-app="afl">
    <ion-side-menus>
        <!-- Center content -->
        <ion-side-menu-content>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <!-- Left menu -->
        <ion-side-menu side="left" ng-controller="SideMenuController">
            <div class="avnet_logo"></div>
            <div class="apl_logo"></div>
            <ion-list>
                <ion-item nav-clear menu-close href="#/profile" class="item-icon-left">
                    <i class="icon ion-person"></i>
                    My Profile
                </ion-item>
                <ion-item nav-clear menu-close href="#/leader_board" class="item-icon-left">
                    <i class="icon ion-ribbon-a"></i>
                    Leaderboard
                </ion-item>
                <ion-item nav-clear menu-close href="#/login" class="item-icon-left" ng-click="logout()" ng-show="currentUser.isLoggedIn">
                    <i class="icon ion-log-out"></i>
                    Log Out
                </ion-item>
            </ion-list>

             <!--  <div class="list">
                <div class="item" ng-click="toggleLeft()" ui-sref="profile"></div>
                <div class="item" href="#/leader_board"></div>
                <div class="item" href="#/profile"></div>
            </div> -->
        </ion-side-menu>
    </ion-side-menus>
</body>

</html>
