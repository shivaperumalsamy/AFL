<ion-view>
	<div class="page_wrapper create_team_wrapper">
		<triangle></triangle>
		<div class="create_team_form_wrapper general_form">
			<div class="create_team_error_message_wrapper">
				<span class="error_message" ng-show="createTeamForm.teamname.$invalid && (!createTeamForm.teamname.$pristine || createTeamForm.$submitted)">Enter a Team Name</span>
			</div>
			<form name="createTeamForm" ng-submit="createTeamFormSubmit(createTeamForm) " novalidate>
                <ion-item class="item-input">
                    <input type="text" name="teamname" placeholder="Team Name" ng-model="createTeamFormObject.teamname" required/>
                </ion-item>
                <button type="submit" class="button button-primary button-block">Create Team</button>
            </form>
		</div>
	</div>


</ion-view>
