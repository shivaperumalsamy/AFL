<ion-view>
    <ion-content>
        <div class="squad_selection_wrapper">
            <div class="header squad_selection_header">
                Squad Selection
                <i class="icon ion-ios-arrow-back go_back_button" ng-click="goBack()"></i>
            </div>
            <div class="header next_match_header">Next Match: Hurricanes Vs Superstars</div>
            <div class="status_icons_wrapper">
                <div class="status_icon">
                    <span class="rotated_icon">
                    <i class="icon ion-cash"></i> 
                </span>
                    <span class="status_text"> $1000</span>
                </div>
                <div class="status_icon">
                    <span class="rotated_icon">
                    <i class="icon ion-arrow-swap"></i> 
                </span>
                    <span class="status_text"> 10</span>
                </div>
                <span class="ball filter_ball" ng-click="showFilterModal()">
                <i class="icon ion-funnel"></i> 
            </span>
            </div>
            <div class="conditions_wrapper">
                <span class="condition" ng-repeat="conditionName in conditionNames"ng-class="{ 'condition_pass' : true , 'condition_fail' : conditions[conditionName] }" ></span>
            </div>
            <div class="team_selection_wrapper">
                <div class="current_team_wrapper">
                    <div class="table_wrapper">
                        <div class="table_header">Squad</div>
                        <ul class="table_content">
                            <li class="table_content_row {{ player.teamName }}" ng-repeat="player in currentTeam">
                                <span class="player_icon"><i class="batsman"></i></span>
                                <span>{{ player.playerName }}</span>
                                <span>{{ player.totalPoints }}</span>
                            </li>
                            <div class="message" ng-show="currentTeam.length == 0">
                                {{ AFL_MESSAGES.NO_PLAYERS_SELECTED }}
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="roster_wrapper">
                    <div class="table_wrapper">
                        <div class="table_header">Roster</div>
                        <div class="scroll_up" ng-class="(rosterPageNumber != 1)? 'visible' : 'invisible'" ng-click="showPreviousPage()">
                            <i class="icon ion-ios-arrow-up"></i>
                        </div>
                        <ul class="table_content">
                            <li class="table_content_row {{ player.teamName }}" ng-repeat="player in filteredRoster | rosterfilter:this" on-double-tap="addPlayerToSquad({{ player.playerId }})">
                                <span class="player_icon"><i class="{{ player.playerType }}"></i></span>
                                <span>{{ player.playerName }}</span>
                                <span>{{ player.totalPoints }}</span>
                            </li>
                            <li class="filler" ng-style="{ height : fillerHeight }">
                            </li>
                        </ul>
                        <div class="scroll_down" ng-class="(filteredRoster.length > (filteredRoster * 11)) ? 'visible' : 'invisible'" ng-click="showNextPage()">
                            <i class="icon ion-ios-arrow-down"></i>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="button button-primary button-block save_squad_button" ng-click="saveSquad()">Save Squad</button>
        </div>
    </ion-content>
</ion-view>
